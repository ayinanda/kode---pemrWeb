<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totaBelanja = prompt("Total Belanja?", 0);

        if (totaBelanja >= 100000) {
            document.write("<h2>Selamat, Anda mendapatkan hadiah</h2>");
        } 

        document.write("<p>Terima kasih telah berbelanja di toko kami</p>");
    </script>
</body>
</html>
